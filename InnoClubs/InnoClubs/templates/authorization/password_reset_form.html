{% extends 'base.html' %}
{% load static %}


{% block title %}InnoClubs{% endblock %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/form_reset.css' %}">{% endblock %}

{% block content %}
    <h3>Enter new password</h3>

    <p>Please enter your new password twice so we can verify you typed it in correctly.</p><br>

    <form method="post">

        {% csrf_token %}
        {{ form }}
        <br>
        <input type="Submit" name="Update Password">

    </form>
{% endblock %}
