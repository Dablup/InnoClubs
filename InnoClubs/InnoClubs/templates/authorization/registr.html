{% extends 'base.html' %}
{% load static %}


{% block title%}Sign up{% endblock %}

{% block head%}<link rel="stylesheet" type="text/css" href="{% static 'css/registr.css' %}">{% endblock %}

{% block content %}
    <form action="#" method="post">
        <img src="{% static 'img/img_avatar2.png' %}" alt="Avatar" class="avatar">
        <h1>New User Registation</h1>
    <div class="container">
        <div class="name">
            <input type="text" placeholder="Enter Name" name="fname" required>
            <input type="text" placeholder="Enter Surname" name="sname" required>
        </div>
        <input type="text" placeholder="Enter Mail" name="mail" required><br>
        <input type="text" placeholder="Enter Username" name="uname" required><br>
        <input type="password" placeholder="Enter Password" name="psw" required><br>
        <input type="password" placeholder="Confirm Password" name="cpsw" required><br>

        <button type="submit">Confirm</button><br>
    </div>
    </form>
{% endblock %}
